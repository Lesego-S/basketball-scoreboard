<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="home-team-container">
          <h2 class="team-heading">Home</h2>
          <div class="score-container">
            <p id="home-team-score-el" class="score">0</p>
          </div>
          <div class="buttons-container">
            <button id="home-freethrow" class="btn" type="button">+1</button>
            <button id="home-fieldgoal" class="btn" type="button">+2</button>
            <button id="home-threepointer" class="btn" type="button">+3</button>
          </div>
        </div>
        <div class="guest-team-container">
          <h2 class="team-heading">Guest</h2>
          <div class="score-container">
            <p id="guest-team-score-el" class="score">0</p>
          </div>
          <div class="buttons-container">
            <button id="guest-freethrow" class="btn" type="button">+1</button>
            <button id="guest-fieldgoal" class="btn" type="button">+2</button>
            <button id="guest-threepointer" class="btn" type="button">+3</button>
          </div>
        </div>
      </div>
      <button id="new-game" class="btn new-game-btn" type="button">New Game</button>
    </div>
    

    <script src="index.js"></script>
  </body>
</html>
